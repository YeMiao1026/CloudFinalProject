services:
  - type: web
    name: cloudfinal-backend
    runtime: docker
    plan: free
    repo: https://github.com/YeMiao1026/CloudFinalProject
    branch: main
    dockerfilePath: ./pose_backend/Dockerfile
    dockerContext: ./pose_backend
    envVars:
      - key: PORT
        value: "8000"
      - key: PYTHONUNBUFFERED
        value: "1"

