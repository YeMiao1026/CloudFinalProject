# Production Docker Compose - 使用 nginx 提供前端靜態檔案
services:
  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
    ports:
      - "80:80"
    restart: unless-stopped
    environment:
      - VITE_API_BASE=http://localhost:8000
    depends_on:
      - backend

  backend:
    build:
      context: ./pose_backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
      - PORT=8000
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
